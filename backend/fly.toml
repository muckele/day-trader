app = "day-trader-backend"
primary_region = "ord"

# Recommended Fly secrets for this app (set via `fly secrets set ...`):
# - APCA_API_KEY_ID
# - APCA_API_SECRET_KEY
# - APCA_DATA_URL
# - APCA_DATA_FEED (example: iex)
# - JWT_SECRET
# - MONGO_URI
# - ROBO_EMAIL_PROVIDER (log|smtp)
# - ROBO_FALLBACK_EMAIL
# - SMTP_HOST / SMTP_PORT / SMTP_USER / SMTP_PASS / SMTP_FROM (if smtp provider)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
