app = "day-trader-backend"
primary_region = "ord"

# Recommended Fly secrets for this app (set via `fly secrets set ...`):
# - APCA_API_KEY_ID
# - APCA_API_SECRET_KEY
# - APCA_DATA_URL
# - APCA_DATA_FEED (example: iex)
# - NEWSAPI_KEY
# - DEEPSEEK_API_BASE_URL
# - DEEPSEEK_API_KEY
# - JWT_SECRET
# - MONGO_URI

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
